<!DOCTYPE html>
<html lang="fr">
<head>
    <title>JS - Exercice_5</title>
    <meta charset="UTF-8" />
</head>
<body>
    <form>
        <div><label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber" /></div>
        <div><label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber" /></div>
        <div><input type="submit" onclick="multiShow()" name="submit" id="submit" value="valider" /></div>
    </form>
    <script>
        function multiShow()
        {
            var firstNumber = document.getElementById('firstNumber').value;
            // document.querySelector('#nomDeL'Id');
            var secondNumber = document.getElementById('secondNumber').value;
            // Première solution : parseInt(string, base) marche sans la base mais : base obligatoire
            // var result = parseInt(firstNumber, 10) * secondNumber; en base 10 [0-9]
            // Deuxième solution : Math.trunc(firstNumber)
            // var result = Math.trunc(firstNumber) * secondNumber;
            var regexNum = /^[-+]?\d+\.\d+$/; // n'accepte que les décimaux  
            // /^[0-9.,]+$/i; entiers acceptés
            // CORRECTION : /^[0-9].[0-9]+$/ ou /^[0-9]+\.[0-9]+$/
            
            if (regexNum.test(firstNumber) == false)
            {
                alert('Premier nombre non valide')
            }
            else if (regexNum.test(secondNumber) == false)
            {
                alert('Deuxième nombre non valide')
            }
            else
            {
                alert(`Le résultat est : ${Math.trunc(firstNumber) * secondNumber} en ne gardant que la partie entière du premier nombre : ${Math.trunc(firstNumber)}`);
            }
        }
    </script>
</body>
</html>
